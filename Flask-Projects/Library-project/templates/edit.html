<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit a record</title>
</head>
<body>
    <h1>Book Name : {{book.title}}</h1>
    <h2>Current Rating : {{book.rating}} </h2>
    
    <!-- Form to edit the rating -->
    <form action="{{ url_for('edit', id=book.id) }}" method="post">
        <label for="new_rating">New Rating:</label>
        <input type="text" id="new_rating" name="new_rating" required>
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
